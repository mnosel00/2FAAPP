<div class="container">
  <!-- <div class="auth-logo-wrap">
    <img src="../../assets/logo.png" alt="App Logo" class="auth-logo">
  </div> -->

  <div *ngIf="!isTfaRequired; else tfaSection">
    <h2>Logowanie</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" formControlName="email" class="form-control">
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="text-danger mt-1">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Adres e-mail jest wymagany.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Nieprawidłowy format adresu e-mail.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="login-password">Hasło</label>
        <input type="password" id="login-password" formControlName="password" class="form-control">
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-danger mt-1">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Hasło jest wymagane.</small>
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Zaloguj</button>
    </form>
     <div class="text-center my-3">
      <hr>
      <p>lub zaloguj się przez</p>
      <a href="https://localhost:7295/api/auth/google-login" class="btn btn-danger">
        <i class="bi bi-google"></i> Zaloguj się z Google
      </a>
    </div>
    <div class="text-center mt-3">
      <p>Nie masz jeszcze konta? <a routerLink="/register">Zarejestruj się</a></p>
      <p><a routerLink="/reset-password">Zapomniałeś hasła?</a></p>
    </div>
  </div>

  <ng-template #tfaSection>
    <h2>Weryfikacja dwuetapowa</h2>
    <p>Wprowadź kod z aplikacji uwierzytelniającej.</p>
    <form [formGroup]="tfaForm" (ngSubmit)="onTfaSubmit()">
      <div class="form-group">
        <label for="tfa-code">Kod weryfikacyjny</label>
        <input type="text" id="tfa-code" formControlName="code" class="form-control" maxlength="6">
      </div>
      <button type="submit" [disabled]="tfaForm.invalid" class="btn btn-primary">Weryfikuj</button>
    </form>
  </ng-template>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
